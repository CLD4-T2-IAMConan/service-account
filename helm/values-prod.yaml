replicaCount: 2
image:
  repository: account-service
  pullPolicy: IfNotPresent
  tag: "latest"
service:
  type: ClusterIP
  port: 80
  targetPort: 8081
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: account-service.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi
autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
database:
  enabled: true
  host: "passit-prod-aurora-cluster.cluster-cnqmcq6uwqa3.ap-northeast-2.rds.amazonaws.com"
  port: 3306
  name: passit_db
  user: passit_user
  password: passit_password
env:
  SPRING_PROFILES_ACTIVE: "production"
livenessProbe:
  httpGet:
    path: /actuator/health/liveness
    port: 8081
  initialDelaySeconds: 30
  periodSeconds: 10
readinessProbe:
  httpGet:
    path: /actuator/health/readiness
    port: 8081
  initialDelaySeconds: 20
  periodSeconds: 5
# Valkey 설정 (ElastiCache for Valkey)
redis:
  host: "passit-prod-valkey-ro.q2tpkl.ng.0001.apn2.cache.amazonaws.com"
  port: 6379
  password: ""
  ssl: true
s3:
  bucket: "passit-prod-profile-images-bucket"  # TODO: 실제 S3 bucket 이름으로 변경 필요
