replicaCount: 2
image:
  repository: ghcr.io/cld4-t2-iamconan/service-account
  pullPolicy: Always
  tag: "sha-090086e"

service:
  type: ClusterIP
  port: 80
  targetPort: 8081
ingress:
  enabled: true
  className: alb
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/group.name: passit-dev-alb
    alb.ingress.kubernetes.io/load-balancer-name: passit-dev-alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
    alb.ingress.kubernetes.io/backend-protocol: HTTP
  hosts:
    - host: account-service.passit.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi
autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80
database:
  enabled: true
  host: passit-dev-aurora-cluster.cluster-crkykwekkr0w.ap-northeast-2.rds.amazonaws.com
  port: 3306
  name: passit_db
  user: passit_user
  password: passit_password
# Valkey 설정 (ElastiCache for Valkey)
redis:
  host: "passit-dev-valkey-001.ri85pe.0001.apn2.cache.amazonaws.com"
  port: 6379
  password: ""
  ssl: true
env:
  SPRING_PROFILES_ACTIVE: "production"
  SPRING_JPA_HIBERNATE_DDL_AUTO: "update"
livenessProbe:
  httpGet:
    path: /actuator/health/liveness
    port: 8081
  initialDelaySeconds: 180
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3
readinessProbe:
  httpGet:
    path: /actuator/health/readiness
    port: 8081
  initialDelaySeconds: 120
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3
serviceAccount:
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::727646470302:role/passit-account-dev-irsa
s3:
  bucket: passit-dev-profile-images-bucket
