spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true

  h2:
    console:
      enabled: false

  mail:
    host: smtp.gmail.com
    port: 587
    username: test@example.com
    password: test-password

logging:
  level:
    com.company.account: DEBUG
    org.springframework: INFO

# 초기 관리자 계정 설정 (테스트용)
app:
  admin:
    email: admin@test.com
    password: admin123!
    name: 테스트 관리자
    nickname: admin

# 카카오 로그인 설정 (테스트용)
kakao:
  rest-api-key: test-rest-api-key
  client-secret: test-client-secret
  admin-key: test-admin-key
