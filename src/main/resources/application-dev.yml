spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/template_db
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Redis/Valkey 개발 환경 설정
  data:
    redis:
      host: localhost
      port: 6380
      password: ""
      ssl:
        enabled: false

logging:
  level:
    com.company.template: DEBUG
    org.springframework: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.cache: DEBUG
    org.springframework.data.redis: DEBUG
