spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/template_db
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Valkey 개발 환경 설정 (ElastiCache for Valkey 연동)
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      ssl:
        enabled: ${REDIS_SSL:false}
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: -1ms
      timeout: 3000ms

logging:
  level:
    com.company.template: DEBUG
    org.springframework: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.cache: DEBUG
    org.springframework.data.redis: DEBUG
