spring:
  application:
    name: service-account

  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3307}/${DB_NAME:passit_db}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: ${DB_USER:passit_user}
    password: ${DB_PASSWORD:passit_password}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
  health:
    # 메일 서비스 health check 비활성화 (로컬 개발 환경에서는 LocalEmailService 사용)
    mail:
      enabled: false
    # health groups 설정 - 메일을 제외한 상태만 확인
    group:
      readiness:
        include: db,diskSpace,ping
      liveness:
        include: ping

logging:
  level:
    com.company.account: DEBUG
    org.springframework: INFO

