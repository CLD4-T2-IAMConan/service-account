name: Docker Build

on:
  push:
    branches: [main]
    tags:
      - "v*.*.*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Helm values in main repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          IMAGE_TAG="sha-${SHORT_SHA}"

          git clone https://${GITHUB_TOKEN}@github.com/CLD4-T2-IAMConan/Passit.git main-repo
          cd main-repo

          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          # Update dev values
          git checkout develop || git checkout -b develop
          if [ -f "service-account/helm/values-dev.yaml" ]; then
            sed -i.bak "s|tag:.*|tag: \"$IMAGE_TAG\"|g" service-account/helm/values-dev.yaml
            rm -f service-account/helm/values-dev.yaml.bak
            git add service-account/helm/values-dev.yaml
            if ! git diff --staged --quiet; then
              git commit -m "chore: update account-service dev image tag to $IMAGE_TAG [skip ci]"
              git push origin develop
            fi
          fi

          # Update prod values
          git checkout main || git checkout -b main
          if [ -f "service-account/helm/values-prod.yaml" ]; then
            sed -i.bak "s|tag:.*|tag: \"$IMAGE_TAG\"|g" service-account/helm/values-prod.yaml
            rm -f service-account/helm/values-prod.yaml.bak
            git add service-account/helm/values-prod.yaml
            if ! git diff --staged --quiet; then
              git commit -m "chore: update account-service prod image tag to $IMAGE_TAG [skip ci]"
              git push origin main
            fi
          fi
