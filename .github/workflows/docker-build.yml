name: Docker Build

on:
  push:
    branches: [main]
    tags:
      - "v*.*.*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Helm values in main repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          IMAGE_TAG="sha-${SHORT_SHA}"

          # Checkout Passit repository using GITHUB_TOKEN
          git clone --recurse-submodules https://${GITHUB_TOKEN}@github.com/CLD4-T2-IAMConan/Passit.git main-repo
          cd main-repo

          # Ensure submodules are initialized
          git submodule update --init --recursive

          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Update dev values
          git checkout develop || git checkout -b develop
          # Ensure submodules are initialized after branch switch
          git submodule update --init --recursive
          VALUES_DEV_FILE="service-account/helm/values-dev.yaml"
          if [ -f "$VALUES_DEV_FILE" ]; then
            if command -v yq &> /dev/null; then
              yq eval ".image.tag = \"$IMAGE_TAG\"" -i "$VALUES_DEV_FILE"
            else
              sed -i.bak "s|tag:.*|tag: \"$IMAGE_TAG\"|g" "$VALUES_DEV_FILE"
              rm -f "${VALUES_DEV_FILE}.bak"
            fi
            # Submodule 내부 파일이므로 submodule 디렉토리로 이동하여 커밋
            cd service-account
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git config user.name "github-actions[bot]"
            git add helm/values-dev.yaml
            if ! git diff --staged --quiet; then
              git commit -m "chore: update account-service dev image tag to $IMAGE_TAG [skip ci]"
              git push https://${GITHUB_TOKEN}@github.com/CLD4-T2-IAMConan/service-account.git main
            fi
            cd ..
            # Passit 저장소에서 submodule 참조 업데이트
            git add service-account
            if ! git diff --staged --quiet; then
              git commit -m "chore: update account-service submodule reference [skip ci]"
              git push origin develop
            else
              echo "ℹ️  No changes to commit for dev values"
            fi
          fi

          # Update prod values (same SHA tag as dev)
          git checkout main || git checkout -b main
          # Ensure submodules are initialized after branch switch
          git submodule update --init --recursive
          VALUES_PROD_FILE="service-account/helm/values-prod.yaml"
          if [ -f "$VALUES_PROD_FILE" ]; then
            if command -v yq &> /dev/null; then
              yq eval ".image.tag = \"$IMAGE_TAG\"" -i "$VALUES_PROD_FILE"
            else
              sed -i.bak "s|tag:.*|tag: \"$IMAGE_TAG\"|g" "$VALUES_PROD_FILE"
              rm -f "${VALUES_PROD_FILE}.bak"
            fi
            # Submodule 내부 파일이므로 submodule 디렉토리로 이동하여 커밋
            cd service-account
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git config user.name "github-actions[bot]"
            git add helm/values-prod.yaml
            if ! git diff --staged --quiet; then
              git commit -m "chore: update account-service prod image tag to $IMAGE_TAG [skip ci]"
              git push https://${GITHUB_TOKEN}@github.com/CLD4-T2-IAMConan/service-account.git main
            fi
            cd ..
            # Passit 저장소에서 submodule 참조 업데이트
            git add service-account
            if ! git diff --staged --quiet; then
              git commit -m "chore: update account-service submodule reference [skip ci]"
              git push origin main
            else
              echo "ℹ️  No changes to commit for prod values"
            fi
          else
            echo "⚠️  Helm values file not found: $VALUES_PROD_FILE"
          fi
